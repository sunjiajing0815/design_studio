    <div class="your-version">

    <div id="bars">
        <div id="barsv"></div>
        <div id="barsh"></div>
    </div>

    <div id="playhead" class="transparent"></div>
    <div class="controls">
        <div class="button disabled" id="speel">PLAY <i class="fa fa-play"></i></div>
        <div class="button disabled" id="mclear">CLEAR</div>
        <p>
        <form target="soundwindow" method="post" action="http://musicbox.grit.it/leaf.php" id="soundform" name="soundform"> PLAY SPEED: <select id="songspeed" class="select-style">
            <option value="24" >Slooow</option>
            <option value="16" >Slow</option>
            <option value="12" SELECTED>Normal</option>
            <option value="8" >Fast</option>
            <option value="6" >Faster</option>
            <option value="4" >Fastest</option>
        </select>
            <select class="select-style" id="demosongs" onchange="onDemoChange()">
                <option value="2" >O du lieber Augustin</option>
                <option value="3" >Wilhelmus van Nassouwe</option>
                <option value="4" >The Can-Can</option>
                <option value="5" >Wiegenlied brahms</option>
                <option value="6" >Tetris</option>
                <option value="7" >Happy birthday</option>
                <option value="8" >Stille nacht</option>
                <option value="9" >Flappie</option>
                <option value="10" >Marines' Hymn</option>
            </select>
        </form>
        </p>
    </div>
    <div id="cord">[trace out]</div>
    </div>
