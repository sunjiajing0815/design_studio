<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <meta property="og:type" content="music.song" />
    <meta property="og:url" content="https://deco1800-p1f.uqcloud.net/musicbox.html" />
    <meta property="og:title" content="Music Box" />
    <meta property="og:description" content="Hi, guys! I find an interesting website to recompose classical songs!" />
    <meta property="og:image" content="https://deco1800-p1f.uqcloud.net/huijiefan/img_song.jpg" />
    <meta property="fb:app_id" content="164775590768378" />

    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <link rel="stylesheet" type="text/css" href="css/music_box.css" />
    <link type="text/css" rel="stylesheet" href="./css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="./css/share_style.css">

    <script src="./js/jquery-1.7.2.min.js"></script>
    <script src="https://use.typekit.net/mfb8wxn.js"></script>

    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!--
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  -->
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/plugins/CSSPlugin.min.js"></script>
    <script src="./js/easing/EasePack.min.js"></script>
    <script src="./js/lowLag.js"></script>
    <script type="text/javascript" src="./js/soundmanager2.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="js/share.js"></script>

    <title>MusicBox</title>
</head>


<body>
    <!--Start of the Navigation bar-->
    <div class= "nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#musicbox" class="active">Music Box</a></li>
            <li><a href="index.html"><img src="img/MusicQueensland.png" alt="" title="" width="15%"/></a></li>
            <li><a href="gallery_v1.php">Gallery</a></li>
            <li><a href="about.html">About us</a></li>
        </ul>
    </div>
    <!--End of the Navigation bar-->

    <div class="music-title">
        <h2>Queensland march song and chorus</h2>
    </div>
    <div class="music-image">
        <img src="img/notes5.png" alt="default notes image"/>
    </div>
    <div class="scroll-handle">
        <img src="./img/handler.png" alt="a image of pull down handler"/>
        <h4>Pull me</h4>
    </div>

    <!--original part: only can play music-->
    <div class = "panel">
        <div class="panel-header">
            <div class="elm"><h3>Transcribed Version</h3></div>
            <div class="controls">
                <div class="button disabled elm" id="o_speel">PLAY <i class="fa fa-play"></i></div>
            </div>
        </div>

        <div class="origin-version">

            <script src="./js/originVersion.js" type="text/javascript"></script>
            <!--<script type="text/javascript" src="./js/quo.js"></script>-->


            <div id="o_bars">
                <div id="o_barsv"></div>
                <div id="o_barsh"></div>
            </div>

            <div id="o_playhead" class="transparent"></div>

            <div id="o_cord">[trace out]</div>
        </div>
    </div>

    <!--share pop up-->
    <div id="sharebox" data-opened="no">
        <div class="share-title">
            <h3>Share to Social Media</h3>
        </div>
        <div class="wrapper fb-share">
            <div
                    data-href="https://deco1800-p1f.uqcloud.net/musicbox.html"
                    data-layout="button" data-size="large">
                <a class="fb-xfbml-parse-ignore" target="_blank"
                   href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdeco1800-p1f.uqcloud.net%2Fmusicbox.html&amp;
                        src=sdkpreparse">
                    <div class="icon" id="facebook">
                        f
                    </div>
                </a>
            </div>
            <div class="share-name">
                <h4>Facebook</h4>
            </div>
        </div>

        <div class="wrapper tw-share">
            <a href="https://twitter.com/intent/tweet?url=https://deco1800-p1f.uqcloud.net/musicbox.html&via=twinkleffan&text=Hi, guys! I find an interesting website to recompose classical songs!">
                <div class="icon" id="twitter">
                    t
                </div>
            </a>
            <div class="share-name">
                <h4>Twitter</h4>
            </div>
        </div>

        <div class="wrapper gl-share">
            <!-- <div data-action="share" data-href="https://deco1800-p1f.uqcloud.net/musicbox.html">g</div> -->
            <a href="https://plus.google.com/share?url=https://deco1800-p1f.uqcloud.net/musicbox.html"
               onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                <div class="icon" id="google">
                    G
                </div>
            </a>
            <div class="share-name">
                <h4>Google Plus</h4>
            </div>
        </div>
    </div>
    <!--End pop up-->


    <!--change version-->
    <div class="panel">

        <div class="panel-header">
            <div class="elm"><h3>Your Version</h3></div>
            <div class="controls">
                <div class="button disabled elm" id="speel">PLAY <i class="fa fa-play"></i></div>
                <div class="button disabled elm" id="mclear">RESET <i class="fa fa-refresh"></i></div>
                <div class="button elm" id="share">SHARE <i class="fa fa-share-alt"></i></div>
                <div class="button elm" id="send2us">SEND TO US <i class="fa fa-paper-plane"></i></div>
            </div>

        </div>


        <div class="your-version">

            <script src="./js/yourVersion.js" type="text/javascript"></script>
            <!--<script type="text/javascript" src="./js/quo.js"></script>-->


            <div id="bars">
                <div id="barsv"></div>
                <div id="barsh"></div>
            </div>

            <div id="playhead" class="transparent"></div>
            <div id="cord">[trace out]</div>
        </div>

    </div>

    <div class="background">
        <div class="layer">
        </div>
    </div>
    <div class="welcome">
        <img src="img/mb_welcome.png" alt="a brief introduction of how to play the game"/>
    </div>

</body>
</html>
